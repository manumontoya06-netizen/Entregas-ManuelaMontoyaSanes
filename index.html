    <script>
        // Datos de los comandos
        const comandos = [
            "print(.)", "print(f\".\")", "input(.)", "float(.)",
            "int(.)", "array(.)", "numpy", "math", "import",
            "for", "etc", "if", "else", "while", "def",
            "range", "len", "str", "list", "dict"
        ];

        // Contenido PDF 1 - Po Shen Loh
        const pdfPoShenLoh = `
            <div class="pdf-page">
                <h1>Resolucion de ecuaciones cuadraticas Po Shen Loh</h1>
                <p class="subtitle">El metodo de Po Shen Loh: Una nueva perspectiva sobre la ecuacion cuadratica</p>
                <p class="author">Manuela Montoya Sanes</p>
                <p class="date">27 de febrero de 2026</p>

                <h2>Resumen</h2>
                <div class="abstract">
                    <p>La formula cuadratica es uno de los resultados mas conocidos en matematicas elementales. Sin embargo, el matematico Po Shen Loh, de la Universidad Carnegie Mellon, propuso en 2019 un metodo alternativo para resolver ecuaciones de segundo grado que resulta mas intuitivo y elegante. Este articulo presenta su tecnica, basada en relaciones entre coeficientes y simetria, y la compara con el enfoque tradicional.</p>
                </div>

                <h2>1. Introduccion</h2>
                <p>La ecuacion cuadratica general</p>
                <div class="equation">ax<sup>2</sup> + bx + c = 0, a &ne; 0 &nbsp;&nbsp;&nbsp; (1)</div>
                <p>tiene como solucion conocida</p>
                <div class="equation">x = (-b &plusmn; &radic;(b<sup>2</sup> - 4ac)) / 2a &nbsp;&nbsp;&nbsp; (2)</div>
                <p>Sin embargo, Po Shen Loh observo que este enfoque, aunque correcto, oscurece la relacion natural entre las raices. Su metodo se basa en dos propiedades fundamentales:</p>
                <p>- La suma de las raices esta relacionada con el coeficiente b.<br>- El producto de las raices esta relacionado con el coeficiente c.</p>

                <h2>2. El metodo tradicional vs. el enfoque de Po Shen Loh</h2>
                <p>Consideremos primero la forma monica de la ecuacion cuadratica:</p>
                <div class="equation">x<sup>2</sup> + Bx + C = 0 &nbsp;&nbsp;&nbsp; (3)</div>
                <p>donde B = b/a y C = c/a.</p>

                <h3>2.1. Relaciones de Vieta</h3>
                <p>Las formulas de Vieta establecen que si r<sub>1</sub> y r<sub>2</sub> son las raices, entonces:</p>
                <div class="equation">r<sub>1</sub> + r<sub>2</sub> = -B &nbsp;&nbsp;&nbsp; (4)</div>
                <div class="equation">r<sub>1</sub> &middot; r<sub>2</sub> = C &nbsp;&nbsp;&nbsp; (5)</div>

                <h3>2.2. La idea central de Po Shen Loh</h3>
                <p>La clave del metodo es darse cuenta de que las dos raices deben tener la forma:</p>
                <div class="equation">r<sub>1</sub> = u + d, r<sub>2</sub> = u - d &nbsp;&nbsp;&nbsp; (6)</div>
                <p>donde u es el punto medio de las raices y d es la distancia desde ese punto medio a cada raiz.</p>
                <p>Por las relaciones de Vieta, la suma es:</p>
                <div class="equation">(u + d) + (u - d) = 2u = -B &rarr; u = -B/2 &nbsp;&nbsp;&nbsp; (7)</div>
                <p>El producto es:</p>
                <div class="equation">(u + d)(u - d) = u<sup>2</sup> - d<sup>2</sup> = C &nbsp;&nbsp;&nbsp; (8)</div>
                <p>Despejando d<sup>2</sup>:</p>
                <div class="equation">d<sup>2</sup> = u<sup>2</sup> - C &nbsp;&nbsp;&nbsp; (9)</div>
                <p>Por lo tanto, las raices son:</p>
                <div class="equation">x = u &plusmn; &radic;(u<sup>2</sup> - C) = -B/2 &plusmn; &radic;((B/2)<sup>2</sup> - C) &nbsp;&nbsp;&nbsp; (10)</div>

                <h2>3. Demostracion formal</h2>
                <div class="theorem">
                    <p><span class="theorem-title">Teorema 3.1 (Metodo de Po Shen Loh).</span> Para la ecuacion cuadratica x<sup>2</sup> + Bx + C = 0, las soluciones son:</p>
                    <div class="equation">x = -B/2 &plusmn; &radic;((B/2)<sup>2</sup> - C) &nbsp;&nbsp;&nbsp; (11)</div>
                </div>
                <p><strong>Demostracion.</strong> Sean r<sub>1</sub> y r<sub>2</sub> las raices. Por Vieta:</p>
                <div class="equation">r<sub>1</sub> + r<sub>2</sub> = -B &nbsp;&nbsp;&nbsp; (12)</div>
                <div class="equation">r<sub>1</sub>r<sub>2</sub> = C &nbsp;&nbsp;&nbsp; (13)</div>
                <p>Definimos u = (r<sub>1</sub> + r<sub>2</sub>)/2 = -B/2 y d = (r<sub>1</sub> - r<sub>2</sub>)/2. Entonces r<sub>1</sub> = u + d, r<sub>2</sub> = u - d. Sustituyendo en el producto:</p>
                <div class="equation">(u + d)(u - d) = u<sup>2</sup> - d<sup>2</sup> = C &nbsp;&nbsp;&nbsp; (14)</div>
                <div class="equation">&rArr; d<sup>2</sup> = u<sup>2</sup> - C = (-B/2)<sup>2</sup> - C &nbsp;&nbsp;&nbsp; (15)</div>
                <p>Por tanto, d = &plusmn;&radic;(u<sup>2</sup> - C), y las raices son u &plusmn; d.</p>
                <div class="page-number">1</div>
            </div>

            <div class="pdf-page">
                <h2>4. Ejemplos ilustrativos</h2>
                
                <div class="example">
                    <p><span class="example-title">Ejemplo 4.1 (Ecuacion con raices enteras).</span> Resolver x<sup>2</sup> - 5x + 6 = 0.</p>
                    <p>Aplicamos el metodo:</p>
                    <p>u = -(-5)/2 = 5/2 = 2,5 &nbsp;&nbsp;&nbsp; (16)</p>
                    <p>d<sup>2</sup> = (5/2)<sup>2</sup> - 6 = 25/4 - 6 = (25 - 24)/4 = 1/4 &nbsp;&nbsp;&nbsp; (17)</p>
                    <p>d = &plusmn;1/2 &nbsp;&nbsp;&nbsp; (18)</p>
                    <p>Por lo tanto:</p>
                    <p>r<sub>1</sub> = 2,5 + 0,5 = 3 &nbsp;&nbsp;&nbsp; (19)</p>
                    <p>r<sub>2</sub> = 2,5 - 0,5 = 2 &nbsp;&nbsp;&nbsp; (20)</p>
                </div>

                <div class="example">
                    <p><span class="example-title">Ejemplo 4.2 (Ecuacion con raices complejas).</span> Resolver x<sup>2</sup> + 2x + 5 = 0.</p>
                    <p>Calculamos:</p>
                    <p>u = -2/2 = -1 &nbsp;&nbsp;&nbsp; (21)</p>
                    <p>d<sup>2</sup> = (-1)<sup>2</sup> - 5 = 1 - 5 = -4 &nbsp;&nbsp;&nbsp; (22)</p>
                    <p>d = &plusmn;2i &nbsp;&nbsp;&nbsp; (23)</p>
                    <p>Las raices son:</p>
                    <p>r<sub>1</sub> = -1 + 2i &nbsp;&nbsp;&nbsp; (24)</p>
                    <p>r<sub>2</sub> = -1 - 2i &nbsp;&nbsp;&nbsp; (25)</p>
                </div>

                <h2>5. Ventajas del metodo de Po Shen Loh</h2>
                <p><strong>Intuitividad:</strong> El metodo parte de la simetria natural de las raices alrededor de su punto medio.</p>
                <p><strong>Menos memorizacion:</strong> No requiere recordar la formula completa, solo las relaciones de Vieta.</p>
                <p><strong>Conexion conceptual:</strong> Relaciona explicitamente los coeficientes con la geometria de las raices.</p>
                <p><strong>Facilidad para raices complejas:</strong> El procedimiento es identico, solo que d resulta imaginario.</p>

                <h2>6. Generalizacion para la forma estandar</h2>
                <p>Para la ecuacion ax<sup>2</sup> + bx + c = 0, simplemente dividimos entre a:</p>
                <div class="equation">x<sup>2</sup> + (b/a)x + (c/a) = 0 &nbsp;&nbsp;&nbsp; (26)</div>
                <p>Aplicamos el metodo con B = b/a y C = c/a:</p>
                <div class="equation">u = -b/(2a) &nbsp;&nbsp;&nbsp; (27)</div>
